<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Dark Mode</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- DARKMODE SWITCH -->
    <div class="theme-switch-wrapper">
        <span id="toggle-icon">
            <span class="toggle-text">Light Mode</span>
            <i class="fas fa-sun"></i>
        </span>

        <label class="theme-switch">
           <input type="checkbox" >
           <div class="slider round"></div>
        </label>
    </div>

    <!-- Navigation -->
    <nav id="nav">
       <a href="#home">HOME</a>
       <a href="#about">ABOUT</a>
        <a href="#presentations">PRESENTATIONS</a>
       <!-- <a href="#contact">CONTACT</a>  -->
       <!-- <a href="#trainings">TRAININGS</a>  -->
       <a href="pdf/combined-eng-span.pdf"  download="New pdf"  alt = "myPDf"> Download File(Eng/Spanish) 
        </a>
      
        

    </nav>

    <!-- Home Section -->
    <section id="home">
        <div class="title-group">
            <div class="title">
                <h1>COVID-19</h1>
                <h1 > SELF-ISOLATION & SELF-QUARANTINE </h1>
                <h2>Instructions  for Patients</h2>
            </div>

        </div>
        <div class="player">
            <video src="covid-english_spa.mp4" class="video" playsinline ></video>
            <!-- Show Controls -->
            <div class="show-controls">
                <!-- CONTROLS CONTAINER -->
                <div class="controls-container">
                    <!-- Progress Bar -->
                    <div class="progress-range" title="Seek">
                        <div class="progress-bar"></div>
                    </div>
               
                    <div class="control-group">
                        <!-- Left Controls -->
                        <div class="controls-left">
                            <!-- Play/Pause -->
                            <div class="play-controls">
                                <i class="fas fa-play" title="Play" id="play-btn"></i>
                            </div>
                            <!-- Volume -->
                            <div class="volume">
                                <div class="volume-icon">
                                    <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                                </div>
                                <div class="volume-range" title="Change Volume">
                                    <div class="volume-bar"></div>
                                </div>
    
                            </div>
                        </div>
                        <!-- Right controls -->
                        <div class="controls-right">
                            <!-- SPEED -->
                            <div class="speed" title="Playback Rate">
                                <select name="playbackRate" class="player-speed">
                                    <option value="0.5">0.5 x</option>
                                    <option value="0.75">0.75 x</option>
                                    <option value="1" selected>1 x</option>
                                    <option value="1.5">1.5 x</option>
                                    <option value="2">2 x</option>
                                </select>
                            </div>
                            <!-- TIME -->
                            <div class="time">
                                <span class="time-elapsed">00:00 /</span>
                                <span class="time-duration">2:38 </span>
    
                            </div>
                            <!-- Fullscreen -->
                            <div class="fullscreen">
                                <i class="fas fa-expand"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       


    </section>

    <!-- about section -->
    <section id="about">
            <h1>BROUGHT TO YOU BY:</h1>
            <div class="about-container">
                <div class="image-container">
                    <h2>PVUSD School Nurses</h2>
                    <img src="img/medicine_light.svg" alt="Cruising" id="image1">
                </div>
                <div class="image-container">
                    <h2>Covid-19 Health Education</h2>
                    <img src="img/nurse_light.svg" alt="Proud Coder" id="image2">
                </div>
                
            </div>
            
    </section>

    <!-- projects section -->
    <section id="presentations">
            <h1>PRESENTATIONS</h1>
            <div class="about-container">
                <div class="image-container">
                    <h2>English</h2>
                    <iframe src="https://app.emaze.com/@AOWZLILTO/covid-19-guidanceenglish?redaolon" width="400px" height="300px" seamless webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe> 
                </div>
                <div class="image-container">
                    <h2>Spanish</h2>
                    <iframe src="https://app.emaze.com/@AOWZIIQQF/covid-19-guidancespanish-copy1?redaolon" width="400px" height="300px" seamless webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                </div>
                
            </div>
            
    </section>

    
   
    




     

    <!-- Script -->
    <script src="script.js"></script>
    <script src="script2.js"></script>
</body>
</html>
